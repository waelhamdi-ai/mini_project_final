<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Diabetes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'components/nav_dashboard.html' %}
    <div class="dashboard-container">
        <h2 class="welcome-header">Predict Diabetes</h2>
        <div class="form-container">
            <form method="POST" action="{{ url_for('predict_diabetes') }}">
                <div class="form-group">
                    <label for="pregnancies">Pregnancies</label>
                    <input type="number" id="pregnancies" name="pregnancies" required>
                </div>
                <div class="form-group">
                    <label for="glucose">Glucose</label>
                    <input type="number" id="glucose" name="glucose" required>
                </div>
                <div class="form-group">
                    <label for="blood_pressure">Blood Pressure</label>
                    <input type="number" id="blood_pressure" name="blood_pressure" required>
                </div>
                <div class="form-group">
                    <label for="skin_thickness">Skin Thickness</label>
                    <input type="number" id="skin_thickness" name="skin_thickness" required>
                </div>
                <div class="form-group">
                    <label for="insulin">Insulin</label>
                    <input type="number" id="insulin" name="insulin" required>
                </div>
                <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="number" step="0.1" id="bmi" name="bmi" required>
                </div>
                <div class="form-group">
                    <label for="diabetes_pedigree_function">Diabetes Pedigree Function</label>
                    <input type="number" step="0.01" id="diabetes_pedigree_function" name="diabetes_pedigree_function" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
            {% if result %}
                <div class="result">
                    <h3>Prediction Result: {{ result }}</h3>
                </div>
            {% elif error %}
                <div class="error">
                    <h3>Error: {{ error }}</h3>
                </div>
            {% endif %}
        </div>
    </div>
    {% include 'components/footer_component.html' %}
</body>
</html>
